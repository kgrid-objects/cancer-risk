openapi: 3.0.0
info:
  version: 1.0.0
  title: >-
    3-year Predictor of Hepatocellular Carcinoma in Hepatitis B without
    Cirrhosis for an Asian Population
  description: >-
    This knowledge object can be used to predict liver cancer for those with
    Hepatitis B who are without Cirrhosis of the liver.
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /99999/fk41g0zc28
    description: >-
      This knowledge object can be used to predict liver cancer for those with
      Hepatitis B who are without Cirrhosis of the liver.
tags:
  - name: KO Endpoints
    description: Liver Cancer Risk Score Endpoints
paths:
  /getThreeYearHCCRisk:
    post:
      tags:
        - KO Endpoints
      description: >-
        This knowledge object can be used to predict liver cancer for those with
        Hepatitis B who are without Cirrhosis of the liver.
      operationId: livercanceriskscore
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    input:
      required:
        - age
      properties:
        age:
          type: string
          example: '60'
        gender:
          type: string
          example: M
        ALT:
          type: string
          example: '18'
        HBeAg:
          type: string
          example: '1'
        HepB:
          type: string
          example: '1'
        HBVDNAlevel:
          type: string
          example: '99999'
    output:
      required:
        - result
      properties:
        result:
          type: number
          example: 2.44211
        success:
          type: integer
          example: 1
        errorMessage:
          type: string
    error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
